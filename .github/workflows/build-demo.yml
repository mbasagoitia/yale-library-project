name: Sign and Notarize

on:
  workflow_dispatch: {} # Only trigger manually

jobs:
  sign-mac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download unsigned build artifact
        uses: actions/download-artifact@v4
        with:
          name: mac-unsigned
          path: dist/demo

      - name: Import Developer ID Certificate
        run: |
          echo "$CSC_LINK" | base64 --decode > dev-id-application.p12
          security create-keychain -p actions build.keychain
          security import dev-id-application.p12 -k build.keychain -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Sign app
        run: |
          codesign --deep --force --options runtime \
            --sign "Developer ID Application: Marika Basagoitia (R9ZPUC7AGS)" \
            "dist/demo/mac-arm64/Yale Philharmonia Library Catalogue-demo.app"

      - name: Notarize app
        uses: devbotsxyz/xcode-notarize@v1
        with:
          product-path: "dist/demo/mac-arm64/Yale Philharmonia Library Catalogue-demo.app"
          primary-bundle-id: "com.yale.demoapp"
          apple-id: ${{ secrets.APPLE_ID }}
          password: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          team-id: ${{ secrets.APPLE_TEAM_ID }}

      - name: Staple notarization
        run: |
          xcrun stapler staple "dist/demo/mac-arm64/Yale Philharmonia Library Catalogue-demo.app"

      - name: Upload notarized app
        uses: actions/upload-artifact@v4
        with:
          name: mac-signed
          path: dist/demo/*
