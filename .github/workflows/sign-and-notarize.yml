# Sign and Notarize
name: Sign and Notarize App

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for release to sign"
        required: true

jobs:
  notarize-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download unsigned app.tar.gz
        run: |
          gh release download "${{ github.event.inputs.tag }}" \
            --repo "${{ github.repository }}" \
            --pattern "unsigned-mac-build.tar.gz" \
            --dir .
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Extract unsigned app
        run: |
          mkdir unsigned-build
          tar -xzvf unsigned-mac-build.tar.gz -C unsigned-build

      - name: Find .app bundle
        id: find-app
        run: |
          APP_PATH=$(find unsigned-build -type d -name "*.app" | head -n1)
          if [ -z "$APP_PATH" ]; then
            echo "No .app found!"
            exit 1
          fi
          echo "app-path=$APP_PATH" >> $GITHUB_OUTPUT

      - name: Import Developer ID Certificate
        run: |
          echo "$CSC_LINK" | base64 --decode > dev-id-application.p12
          security create-keychain -p actions build.keychain
          security import dev-id-application.p12 -k build.keychain -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Clean up resource forks
        run: |
          find unsigned-build -name "._*" -delete
          xattr -cr unsigned-build

      - name: Sign app
        run: |
          codesign --deep --force --options runtime \
            --sign "Developer ID Application: Marika Basagoitia (R9ZPUC7AGS)" \
            "${{ steps.find-app.outputs.app-path }}"
          # Verify the signature
          codesign --verify --deep --strict --verbose=2 "${{ steps.find-app.outputs.app-path }}"
          spctl --assess --type exec -v "${{ steps.find-app.outputs.app-path }}"

      - name: Notarize & staple app
        uses: GuillaumeFalourd/notary-tools@v1
        with:
          product_path: "${{ steps.find-app.outputs.app-path }}"
          apple_id: ${{ secrets.APPLE_ID }}
          password: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          team_id: ${{ secrets.APPLE_TEAM_ID }}
          staple: 'true'

      - name: Repack signed app
        run: |
          BASE_DIR=$(dirname "${{ steps.find-app.outputs.app-path }}")
          APP_NAME=$(basename "${{ steps.find-app.outputs.app-path }}")
          tar -czvf signed-mac-build.tar.gz -C "$BASE_DIR" "$APP_NAME"

      - name: Upload notarized app
        uses: softprops/action-gh-release@v2
        with:
          files: signed-mac-build.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
