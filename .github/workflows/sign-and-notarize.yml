name: Sign and Notarize App

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for release to sign"
        required: true

jobs:
  notarize-mac:
    runs-on: macos-latest

    steps:
      - name: Download unsigned app tarball
        uses: robinraju/release-downloader@v1.9
        with:
          repository: ${{ github.repository }}
          tag: ${{ github.event.inputs.tag }}
          fileName: unsigned-mac-build.tar.gz
          out-file-path: ./unsigned.tar.gz
          token: ${{ secrets.GH_TOKEN }}

      - name: Extract unsigned app
        run: |
          mkdir unsigned-build
          tar -xzvf unsigned.tar.gz -C unsigned-build

      - name: Find .app bundle
        id: find-app
        run: |
          APP_PATH=$(find unsigned-build -type d -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "No .app bundle found!"
            exit 1
          fi
          echo "App found at: $APP_PATH"
          echo "app-path=$APP_PATH" >> $GITHUB_OUTPUT

      - name: Import Developer ID Certificate
        run: |
          echo "$CSC_LINK" | base64 --decode > dev-id-application.p12
          security create-keychain -p actions build.keychain
          security import dev-id-application.p12 -k build.keychain -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Sign app
        run: |
          codesign --deep --force --options runtime \
            --sign "Developer ID Application: Marika Basagoitia (R9ZPUC7AGS)" \
            "${{ steps.find-app.outputs.app-path }}"

      - name: Notarize app
        uses: devbotsxyz/xcode-notarize@v1
        with:
          product-path: "${{ steps.find-app.outputs.app-path }}"
          primary-bundle-id: "com.yale.demoapp"
          apple-id: ${{ secrets.APPLE_ID }}
          password: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          team-id: ${{ secrets.APPLE_TEAM_ID }}

      - name: Staple notarization
        run: |
          xcrun stapler staple "${{ steps.find-app.outputs.app-path }}"

      - name: Repack signed app
        run: |
          tar -czvf signed-mac-build.tar.gz -C "$(dirname "${{ steps.find-app.outputs.app-path }}")" "$(basename "${{ steps.find-app.outputs.app-path }}")"

      - name: Upload notarized app to release
        uses: softprops/action-gh-release@v2
        with:
          files: signed-mac-build.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
