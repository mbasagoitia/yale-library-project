appId: com.yale.demoapp
productName: Yale Philharmonia Library Catalogue-demo
asar: true

directories:
  output: dist/demo

files:
  - src/main/electron.js
  - src/main/preload.js
  - src/main/helpers/**/*.js
  - src/main/ipcHandlers/**/*.js
  - src/server/**/*
  - package.json

extraResources:
  - from: build
    to: build
  - from: config.demo.json
    to: config.json
  - from: src/assets/demo/digital-catalogue
    to: demo-catalogue
  - from: src/assets/demo/demo.db
    to: demo.db
  - from: src/assets/icons
    to: icons

extraMetadata:
  main: "src/main/electron.js"

win:
  target:
    - portable
  icon: src/assets/icons/music-book.ico
  artifactName: "${productName}-${version}-portable.exe"

mac:
  category: public.app-category.productivity
  hardenedRuntime: true
  entitlements: entitlements.mac.plist
  entitlementsInherit: entitlements.mac.plist
  gatekeeperAssess: false
  identity: null
  target:
    - dmg
  icon: src/assets/icons/music-book.icns
